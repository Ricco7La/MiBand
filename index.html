<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Miband</title>
        <meta name="viewport" content="width:device-width, initial-scale=1" />
        <link rel="stylesheet" href="css\style.css">
        <link href="css\flexbin.css" type="text/css" rel="stylesheet" media="all" />
        
        
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="overlay">
            <img id="my-image" src="load.gif" alt="load">
        </div>
        
        <div id="gallery" class="flexbin flexbin-margin"></div>
        
        <script type="text/javascript">
            var images = [22,11,10,23,19,23,13,15,14,10,26,23,16];
            var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var gallery = document.getElementById("gallery");
            
            function showLoadScreen() {
                var overlay = document.querySelector('#overlay');
                overlay.style.display = 'block';
            }

            function hideLoadScreen() {
                var overlay = document.querySelector('#overlay');
                overlay.style.display = 'none';
            }
            
            showLoadScreen()
            
            for (var i = 0; i < images.length; i++) {
                for (var j = 1; j <= images[i]; j++) {
                    var img = document.createElement("img");
                    img.src = "pics/"+ letters[i] +" ("+ j +").jpg";
                    
                    gallery.appendChild(img);
                }
            }
            
            document.onload = hideLoadScreen();
        </script>
    </body>
</html>
